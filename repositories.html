<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bakedb's GitHub Repositories</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .repo-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .repo-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .loading-skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }
        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <img src="logo.png" alt="Logo" class="h-12 w-12 rounded-lg">
                    <div>
                        <h1 class="text-3xl font-bold text-gray-900">bakedb's Repositories</h1>
                        <p class="text-gray-600 mt-1">Public GitHub projects sorted by popularity</p>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="refreshBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition-colors duration-200 flex items-center space-x-2">
                        <i class="fas fa-sync-alt"></i>
                        <span>Refresh</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div id="loading" class="hidden">
            <div class="text-center py-12">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
                <p class="mt-4 text-gray-600">Loading repositories...</p>
            </div>
        </div>

        <div id="error" class="hidden">
            <div class="bg-red-50 border border-red-200 rounded-lg p-6 text-center">
                <i class="fas fa-exclamation-triangle text-red-600 text-3xl mb-3"></i>
                <h3 class="text-lg font-semibold text-red-800 mb-2">Failed to load repositories</h3>
                <p class="text-red-600 mb-4" id="errorMessage"></p>
                <button onclick="loadRepositories()" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg transition-colors duration-200">
                    Try Again
                </button>
            </div>
        </div>

        <div id="stats" class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
            <div class="bg-white rounded-lg shadow p-4">
                <div class="flex items-center">
                    <div class="p-3 bg-blue-100 rounded-lg">
                        <i class="fas fa-code-branch text-blue-600"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm text-gray-600">Total Repos</p>
                        <p class="text-2xl font-semibold text-gray-900" id="totalRepos">0</p>
                    </div>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow p-4">
                <div class="flex items-center">
                    <div class="p-3 bg-yellow-100 rounded-lg">
                        <i class="fas fa-star text-yellow-600"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm text-gray-600">Total Stars</p>
                        <p class="text-2xl font-semibold text-gray-900" id="totalStars">0</p>
                    </div>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow p-4">
                <div class="flex items-center">
                    <div class="p-3 bg-green-100 rounded-lg">
                        <i class="fas fa-code-fork text-green-600"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm text-gray-600">Total Forks</p>
                        <p class="text-2xl font-semibold text-gray-900" id="totalForks">0</p>
                    </div>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow p-4">
                <div class="flex items-center">
                    <div class="p-3 bg-purple-100 rounded-lg">
                        <i class="fas fa-clock text-purple-600"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm text-gray-600">Last Updated</p>
                        <p class="text-sm font-semibold text-gray-900" id="lastUpdated">Never</p>
                    </div>
                </div>
            </div>
        </div>

        <div id="repositories" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Repository cards will be inserted here -->
        </div>
    </main>

    <footer class="bg-white border-t border-gray-200 mt-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
            <div class="text-center text-gray-600">
                <p>Data fetched from <a href="https://github.com/bakedb" target="_blank" class="text-blue-600 hover:text-blue-700">github.com/bakedb</a></p>
                <p class="text-sm mt-2">Last refresh: <span id="lastRefresh">Never</span></p>
            </div>
        </div>
    </footer>

    <script>
        let repositories = [];

        async function loadRepositories() {
            const loadingEl = document.getElementById('loading');
            const errorEl = document.getElementById('error');
            const repositoriesEl = document.getElementById('repositories');
            
            loadingEl.classList.remove('hidden');
            errorEl.classList.add('hidden');
            repositoriesEl.innerHTML = '';

            try {
                // Fetch all repositories (GitHub API paginates at 100 per page)
                let page = 1;
                let allRepos = [];
                
                while (true) {
                    const response = await fetch(`https://api.github.com/users/bakedb/repos?page=${page}&per_page=100&type=public&sort=updated`);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const repos = await response.json();
                    
                    if (repos.length === 0) break;
                    
                    allRepos = allRepos.concat(repos);
                    page++;
                }

                repositories = allRepos;
                
                // Sort by popularity (stars, then forks)
                repositories.sort((a, b) => {
                    const scoreA = a.stargazers_count + (a.forks_count * 0.5);
                    const scoreB = b.stargazers_count + (b.forks_count * 0.5);
                    return scoreB - scoreA;
                });

                displayRepositories();
                updateStats();
                updateLastRefresh();
                
            } catch (error) {
                console.error('Error loading repositories:', error);
                document.getElementById('errorMessage').textContent = error.message;
                errorEl.classList.remove('hidden');
            } finally {
                loadingEl.classList.add('hidden');
            }
        }

        function displayRepositories() {
            const repositoriesEl = document.getElementById('repositories');
            
            repositories.forEach(repo => {
                const card = createRepositoryCard(repo);
                repositoriesEl.appendChild(card);
            });
        }

        function createRepositoryCard(repo) {
            const card = document.createElement('div');
            card.className = 'repo-card bg-white rounded-lg shadow-md hover:shadow-lg p-6 cursor-pointer';
            
            const language = repo.language || 'Unknown';
            const languageColor = getLanguageColor(language);
            const updatedAt = new Date(repo.updated_at).toLocaleDateString();
            
            card.innerHTML = `
                <div class="flex items-start justify-between mb-3">
                    <h3 class="text-lg font-semibold text-gray-900 truncate flex-1">${repo.name}</h3>
                    ${repo.fork ? '<span class="text-xs bg-gray-100 text-gray-600 px-2 py-1 rounded">Fork</span>' : ''}
                </div>
                
                <p class="text-gray-600 text-sm mb-4 line-clamp-2">${repo.description || 'No description available'}</p>
                
                <div class="flex items-center text-xs text-gray-500 mb-3">
                    <span class="inline-flex items-center">
                        <span class="w-3 h-3 rounded-full mr-2" style="background-color: ${languageColor}"></span>
                        ${language}
                    </span>
                    <span class="mx-2">•</span>
                    <span>Updated ${updatedAt}</span>
                </div>
                
                <div class="flex items-center justify-between text-sm">
                    <div class="flex items-center space-x-4">
                        <span class="flex items-center text-gray-600">
                            <i class="fas fa-star mr-1"></i>
                            ${repo.stargazers_count}
                        </span>
                        <span class="flex items-center text-gray-600">
                            <i class="fas fa-code-branch mr-1"></i>
                            ${repo.forks_count}
                        </span>
                    </div>
                    <a href="${repo.html_url}" target="_blank" class="text-blue-600 hover:text-blue-700 font-medium">
                        View →
                    </a>
                </div>
            `;
            
            card.addEventListener('click', (e) => {
                if (!e.target.closest('a')) {
                    window.open(repo.html_url, '_blank');
                }
            });
            
            return card;
        }

        function getLanguageColor(language) {
            const colors = {
                'JavaScript': '#f1e05a',
                'TypeScript': '#2b7489',
                'Python': '#3572A5',
                'Java': '#b07219',
                'C++': '#f34b7d',
                'C': '#555555',
                'C#': '#178600',
                'PHP': '#4F5D95',
                'Ruby': '#701516',
                'Go': '#00ADD8',
                'Rust': '#dea584',
                'Swift': '#ffac45',
                'Kotlin': '#F18E33',
                'HTML': '#e34c26',
                'CSS': '#563d7c',
                'Vue': '#41b883',
                'React': '#61dafb',
                'Shell': '#89e051',
                'Dockerfile': '#384d54',
                'Unknown': '#cccccc'
            };
            return colors[language] || colors['Unknown'];
        }

        function updateStats() {
            const totalRepos = repositories.length;
            const totalStars = repositories.reduce((sum, repo) => sum + repo.stargazers_count, 0);
            const totalForks = repositories.reduce((sum, repo) => sum + repo.forks_count, 0);
            
            document.getElementById('totalRepos').textContent = totalRepos;
            document.getElementById('totalStars').textContent = totalStars.toLocaleString();
            document.getElementById('totalForks').textContent = totalForks.toLocaleString();
            
            if (repositories.length > 0) {
                const latestUpdate = new Date(Math.max(...repositories.map(r => new Date(r.updated_at))));
                document.getElementById('lastUpdated').textContent = latestUpdate.toLocaleDateString();
            }
        }

        function updateLastRefresh() {
            const now = new Date();
            document.getElementById('lastRefresh').textContent = now.toLocaleString();
        }

        // Event listeners
        document.getElementById('refreshBtn').addEventListener('click', loadRepositories);

        // Load repositories on page load
        document.addEventListener('DOMContentLoaded', loadRepositories);
    </script>
</body>
</html>
